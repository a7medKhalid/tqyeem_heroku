<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>
    <script src="{% static 'dashboard.js' %}"></script>

  </head>

  <body style="font-family: 'tajawal'; direction: rtl" class="bg-gray-100">
    <!-- Header -->
    <div class="container mx-auto px-5 mt-10">
      <div class="flex flex-col items-center">
        <img src="{% static 'logo.png' %}" alt="logo" width="85" />
        <div class="text-yellow-500 text-sm">تقييم</div>
        <div class="text-yellow-500 text-2xl font-bold mt-3">
          مرحبا بك في لوحة البائع
        </div>
        
        
    
    <button onclick="connect()" id="enableMetamask" class="bg-blue-200 py-2 px-10 rounded-lg mt-20">
      <div class="text-xl text-blue-500 font-bold">
        اتصل بالمحفظة
      </div>
    </button>
      </div>

      <!-- Products section header Start -->
      <div class="flex justify-between mt-10">
        <div class="text-xl text-gray-400">منتجاتك</div>
        <div>
          <input
            type="text"
            placeholder="رابط المنتج"
            class="bg-white px-5 py-2 rounded-r-lg ml-0 text-black outline-none"
            id="productName"
          />
          
          <button onclick="createProduct()" class="bg-yellow-500 text-white px-5 py-2 rounded-l-lg -mr-1">
            إضافة المنتج
          </button>

        </div>
      </div>
    <!-- container end -->
  </body>
</html>
